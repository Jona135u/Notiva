<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stemme-app</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      background: #fdfaf8;
      color: #333;
    }

    /* Sidebar / topbar */
    .sidebar {
      width: 200px;
      background: #c46a5d;
      color: white;
      min-height: 100vh;
      padding: 1rem;
      flex-shrink: 0;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: .25rem 0;
      padding: .6rem;
      border: none;
      border-radius: 6px;
      background: #e48f80;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
    }
    .sidebar button:hover,
    .sidebar button.active {
      background: #b45245;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 1rem;
    }
    h1 {
      color: #b45245;
      margin-top: 0;
    }

    .controls {
      margin: 1rem 0;
    }
    .controls button {
      margin: .25rem;
      padding: .6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #e48f80;
      color: white;
    }
    .controls button:hover {
      background: #c46a5d;
    }
    #status {
      margin-left: .5rem;
      font-weight: 600;
    }

    .box {
      border: 2px solid #e5c2b8;
      border-radius: 12px;
      padding: .75rem;
      min-height: 120px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    .box h3 {
      margin-top: 0;
      color: #c46a5d;
    }

    /* Mobilvenlig: sidebar bliver topbar */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        min-height: auto;
        display: flex;
        overflow-x: auto;
      }
      .sidebar button {
        flex: 1;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <button class="navBtn active" data-page="start">Start</button>
    <button class="navBtn" data-page="maal">M√•l</button>
    <button class="navBtn" data-page="medicin">Medicin</button>
    <button class="navBtn" data-page="kognitiv">Kognitiv</button>
    <button class="navBtn" data-page="mobilitet">Mobilitet</button>
    <button class="navBtn" data-page="noter">Noter</button>
  </div>

  <!-- Main area -->
  <div class="main">
    <!-- Start side -->
    <div class="page" id="page-start">
      <h1>Deadlines og info</h1>
      <p>Her kan du samle vigtige datoer og information.</p>
    </div>

    <!-- Andre sider -->
    <div class="page" id="page-maal" style="display:none;">
      <h1>M√•l</h1>
      <div class="controls">
        <button onclick="startRecording('maal')">üé§ Start optagelse</button>
        <button onclick="stopRecording()">üõë Stop</button>
        <button onclick="clearBox('maal')">‚úñ Ryd</button>
      </div>
      <div class="box"><h3>Noter</h3><div id="content-maal"></div></div>
      <span id="status-maal">Ikke startet</span>
    </div>

    <div class="page" id="page-medicin" style="display:none;">
      <h1>Medicin</h1>
      <div class="controls">
        <button onclick="startRecording('medicin')">üé§ Start optagelse</button>
        <button onclick="stopRecording()">üõë Stop</button>
        <button onclick="clearBox('medicin')">‚úñ Ryd</button>
      </div>
      <div class="box"><h3>Noter</h3><div id="content-medicin"></div></div>
      <span id="status-medicin">Ikke startet</span>
    </div>

    <div class="page" id="page-kognitiv" style="display:none;">
      <h1>Kognitiv</h1>
      <div class="controls">
        <button onclick="startRecording('kognitiv')">üé§ Start optagelse</button>
        <button onclick="stopRecording()">üõë Stop</button>
        <button onclick="clearBox('kognitiv')">‚úñ Ryd</button>
      </div>
      <div class="box"><h3>Noter</h3><div id="content-kognitiv"></div></div>
      <span id="status-kognitiv">Ikke startet</span>
    </div>

    <div class="page" id="page-mobilitet" style="display:none;">
      <h1>Mobilitet</h1>
      <div class="controls">
        <button onclick="startRecording('mobilitet')">üé§ Start optagelse</button>
        <button onclick="stopRecording()">üõë Stop</button>
        <button onclick="clearBox('mobilitet')">‚úñ Ryd</button>
      </div>
      <div class="box"><h3>Noter</h3><div id="content-mobilitet"></div></div>
      <span id="status-mobilitet">Ikke startet</span>
    </div>

    <div class="page" id="page-noter" style="display:none;">
      <h1>Noter</h1>
      <div class="controls">
        <button onclick="startRecording('noter')">üé§ Start optagelse</button>
        <button onclick="stopRecording()">üõë Stop</button>
        <button onclick="clearBox('noter')">‚úñ Ryd</button>
      </div>
      <div class="box"><h3>Noter</h3><div id="content-noter"></div></div>
      <span id="status-noter">Ikke startet</span>
    </div>
  </div>

  <script>
    // Navigation
    const navBtns = document.querySelectorAll(".navBtn");
    const pages = document.querySelectorAll(".page");
    navBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        navBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        pages.forEach(p => p.style.display = "none");
        document.getElementById("page-" + btn.dataset.page).style.display = "block";
      });
    });

    // Speech Recognition setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let currentPage = null;
    let manuallyStopped = false;
    const transcripts = {maal:"", medicin:"", kognitiv:"", mobilitet:"", noter:""};

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = "da-DK";
      recognition.interimResults = true;
      recognition.continuous = true;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        if (!currentPage) return;
        let interim = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const res = event.results[i];
          const text = res[0].transcript;
          if (res.isFinal) {
            transcripts[currentPage] += text + " ";
          } else {
            interim += text;
          }
        }
        document.getElementById("content-" + currentPage).textContent =
          transcripts[currentPage] + (interim ? " ["+interim+"]" : "");
      };

      recognition.onend = () => {
        if (!manuallyStopped && currentPage) recognition.start();
      };
    }

    function startRecording(page) {
      if (!recognition) {
        alert("Din browser underst√∏tter ikke tale-til-tekst");
        return;
      }
      manuallyStopped = false;
      currentPage = page;
      recognition.start();
      document.getElementById("status-" + page).textContent = "üéôÔ∏è Lytter‚Ä¶";
    }

    function stopRecording() {
      manuallyStopped = true;
      recognition.stop();
      if (currentPage) document.getElementById("status-" + currentPage).textContent = "‚èπÔ∏è Stoppet";
    }

    function clearBox(page) {
      transcripts[page] = "";
      document.getElementById("content-" + page).textContent = "";
      document.getElementById("status-" + page).textContent = "Ryddet";
    }
  </script>
</body>
</html>
